<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Marca de agua</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #watermarkedImage {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
        #log {
            margin-top: 20px;
            white-space: pre-wrap; /* Mantiene los saltos de línea */
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto; /* Permite desplazamiento si el contenido es demasiado largo */
        }
    </style>
</head>
<body>
    <h2>Sube una imagen para añadir una marca de agua</h2>
    <input type="file" id="imageUpload" accept="image/*">
    <button onclick="uploadImage()">Subir</button>
    <br><br>
    <img id="watermarkedImage" alt="Imagen con marca de agua">
    
    <h3>Logs del servidor:</h3>
    <div id="log"></div> <!-- Contenedor para los logs -->

    <!-- Incluyendo el script externo -->
    <script src="script.js"></script>
</body>
</html>
