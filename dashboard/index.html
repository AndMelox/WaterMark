<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        #instances {
            margin-top: 20px;
        }
        #instances ul {
            list-style-type: none;
            padding: 0;
        }
        #instances li {
            padding: 5px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }
        #healthChart {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Monitoring Dashboard</h1>
    <button id="createInstanceButton">Create Instance</button>
    <button id="chaosEngineeringButton">Trigger Chaos Engineering</button>
    <div id="instances">
        <h2>Instances</h2>
        <ul id="instanceList"></ul>
    </div>
    <div id="healthCheck">
        <h2>Health Check Status</h2>
        <canvas id="healthChart"></canvas>
    </div>

    <script>
        const instanceList = document.getElementById('instanceList');
        const ctx = document.getElementById('healthChart').getContext('2d');
        const healthChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [],
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute',
                        },
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Status',
                        },
                        ticks: {
                            callback: (value) => {
                                return value === 200 ? 'Up' : 'Down';
                            },
                        },
                    },
                },
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                    },
                },
            },
        });

        async function fetchInstances() {
            const response = await fetch('http://localhost:3002/instances');
            const instances = await response.json();
            instanceList.innerHTML = instances.map(instance => `<li>${instance}</li>`).join('');
            updateHealthChart(instances);
        }

        async function fetchHealthCheck() {
            const response = await fetch('http://localhost:3002/health-check');
            await response.json(); // Call the health check to update the history
            fetchInstances(); // Refresh instance list
        }

        async function fetchHealthHistory() {
            const response = await fetch('http://localhost:3002/health-history');
            const history = await response.json();
            updateHealthChart(Object.keys(history));
        }

        function updateHealthChart(instances) {
            healthChart.data.labels = [];
            healthChart.data.datasets = [];

            instances.forEach(instance => {
                if (!healthChart.data.datasets.some(dataset => dataset.label === instance)) {
                    healthChart.data.datasets.push({
                        label: instance,
                        data: [],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: false,
                    });
                }
            });

            fetchHealthHistory();
        }

        async function updateChartData() {
            const historyResponse = await fetch('http://localhost:3002/health-history');
            const history = await historyResponse.json();

            Object.keys(history).forEach(instance => {
                const data = history[instance];
                data.forEach(entry => {
                    const timestamp = new Date(entry.timestamp).getTime();
                    const status = entry.status === 200 ? 200 : 'down';
                    healthChart.data.labels.push(timestamp);
                    healthChart.data.datasets.forEach(dataset => {
                        if (dataset.label === instance) {
                            dataset.data.push({ x: timestamp, y: status });
                        }
                    });
                });
            });

            healthChart.update();
        }

        document.getElementById('createInstanceButton').addEventListener('click', async () => {
            await fetch('http://localhost:3002/create-instance', { method: 'POST' });
            fetchInstances();
        });

        document.getElementById('chaosEngineeringButton').addEventListener('click', async () => {
            await fetch('http://localhost:3002/chaos-engineering', { method: 'POST' });
            fetchInstances();
        });

        // Fetch instances and health check on load
        fetchInstances();
        fetchHealthCheck();
        setInterval(updateChartData, 5000); // Actualizar datos del gr√°fico cada 5 segundos
    </script>
</body>
</html>
